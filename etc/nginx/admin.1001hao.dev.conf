server {
	#listen       80;
	server_name  admin.1001hao.dev;
	root /vagrant/projects/admin;

	#access_log  /z/logs/nginx/tmp.roboocap.access.log  main;
	#error_log /z/logs/nginx/tmp.roboocap.error.log; 

	location / {
		index  index.php;
		#auth_basic "please enter username and password!";
		#auth_basic_user_file nginx-pwd.pl;
	}

	location ~ ^/models/((origin)|(zips)) {
		#以后用gzip静态压缩后，用于xsendfile
		internal;
	}

	location ~ ^/models/thumbs {
		#gzip动态压缩后进度条异常，以后用gzip静态压缩
		gzip  off;
	}

	location ~ (\.tpl$)|(^/system/)|(^/logs/)|(^/.svn/) {
	    return 404;
	}

	error_page   404              /index.php?route=error/not_found;
	error_page   500 502 503 504  /50x.html;

	location = /50x.html {
	    root   html;
	}

	location ~ \.php$ {
	    include fastcgi_params;
	    fastcgi_pass 127.0.0.1:9000;
	    fastcgi_index index.php;
	    fastcgi_param SCRIPT_FILENAME $document_root/$fastcgi_script_name;
	}
}